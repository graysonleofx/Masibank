<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/home.css">
  <title>Contact Us - MB Finance Online Banking </title>
  <link rel="icon" href="images/brand.jpg" type="image/x-icon">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
  <header>
    <div class="heading">
      <!-- <div class="logo">MBF</div> -->
      <img src="images/brand.jpg" alt="" width="100px">
      <ul id="navLinks">
        <li><a href="/#Feature">Feature</a></li>
        <li><a href="/#About">About</a></li>
        <li><a href="/#Contact">Contact</a></li>
      </ul>
    </div>

    <a href="sign-in.html" class="js-sign-out" id="sign-in">SIGN IN</a>

   <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <img src="images/menu.png" width="50px">
    </a>    
  </header>

  <main>
    <div class="contact-container">
      <div class="brand-div">
        <img src="images/cnt-logo.svg" alt="" class="logo">
      </div>
      <div class="contact-info">
        <h3>Contact us</h3>
        <p class="contact-mail">
          contact@Masibank.online | support@Masibankonline
        </p>
        <p class="contact-number">
          +1 234567890
        </p>
      </div>

      <div class="contact-form" >
        <form action="#" id="contact-form">
          <div class="name-input-div">
            <input placeholder="Name" id="from_name" required>
            <span id="name-error" class="error-message"></span>
          </div>


          <div class="email-input-div">
            <input placeholder="Email" id="email_id" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span id="email-error" class="error-message"></span>
          </div>
          
          <div class="textarea-input-div">
            <textarea placeholder="Message" id="message" required></textarea>
            <span id="message-error" class="error-message"></span>
          </div>
        </form>

        <button id="js-send-msg">Send Message</button>
      </div>
    </div>
  </main>

  <script src="scripts/contact.js"></script>
</body>
</html>
